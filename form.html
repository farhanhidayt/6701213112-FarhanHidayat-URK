<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Aritmatika</title>
</head>
<body>
    <form>
        <label for="number1">Angka 1:</label>
        <input type="number" id="number1" name="number1"><br><br>

        <label for="operation">Operasi:</label>
        <select id="operation" name="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select><br><br>

        <label for="number2">Angka 2:</label>
        <input type="number" id="number2" name="number2"><br><br>

        <input type="submit" value="Hitung">
    </form>
</body>
</html>
